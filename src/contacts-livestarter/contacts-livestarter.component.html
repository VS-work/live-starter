<div class="contacts-page-container">
  <div class="container">
    <h6 class="page-title">CONTACT US</h6>

    <div class="row flex-lg-row-reverse custom-column">
      <div class="col-lg-6">
        <div class="contacts-title">Get In Touch</div>

        <div class="contacts-text-container">
          <strong>Fill out the form below and we'll get back to you shortly.</strong>
          <span>*All fields are required</span>
        </div>

        <form #rqstForm="ngForm" novalidate (ngSubmit)="submitForm(rqstForm)">
          <div class="form-group">
            <label for="full-name" class="field-title">Full name</label>
            <input type="text"
                   id="full-name"
                   class="form-control"
                   placeholder="Full name"
                   name="fullname"
                   [(ngModel)]="callbackForm.fullname"
                   #fullname="ngModel"
                   required/>
            <div class="invalid-feedback"
                 [class.visible]="!fullname.valid && fullname.dirty">
              Field can't be empty
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="email" class="field-title">E-mal</label>
              <input type="text"
                     id="email"
                     class="form-control"
                     placeholder="Your E-mail"
                     name="email"
                     [pattern]="pattern.Email"
                     [(ngModel)]="callbackForm.email"
                     #email="ngModel"
                     required/>
              <div class="invalid-feedback"
                   [class.visible]="!email.valid && email.dirty">
                Field can't be empty
              </div>
            </div>

            <div class="form-group col-md-6">
              <label class="field-title">Who are you?</label>
              <div class="btn-group custom-dropdown-select" dropdown>
                <button dropdownToggle type="button" class="btn btn-filter dropdown-toggle">
                  {{checkedType?.title || 'Who are you?'}} <span class="caret"></span>
                </button>
                <ul *dropdownMenu class="dropdown-menu drodown-custom-scroll" role="menu">
                  <li role="menuitem" *ngFor="let typeUser of userTypes" class="dropdown-item">
                    <label name="typeUser" class="item-text" [(ngModel)]="checkedType" [btnRadio]="typeUser">{{typeUser.title}}</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="message" class="field-title">Message</label>
            <textarea name="massage"
                      id="message"
                      class="request-message form-control"
                      placeholder="Type your message"
                      required
                      [(ngModel)]="callbackForm.message"></textarea>
          </div>

          <button type="submit" class="btn-with-border btn-orange">Send</button>
        </form>
      </div>

      <div class="col-lg-6">
        <div class="contacts-title">LiveStarter</div>

        <address class="contacts-text-container">
          <strong>{{contactsInfo.address}}</strong>
          <span>{{contactsInfo.email}}</span>
        </address>

        <div class="map-container">
          <app-gmaps [defaultConfig]="contactsInfo.address"></app-gmaps>
        </div>
      </div>
    </div>
  </div>
</div>
