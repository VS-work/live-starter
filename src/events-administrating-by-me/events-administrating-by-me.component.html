<div class="custom-container">
  <app-my-pages-header [isCreateBtnActive]="isCreateBtnActive"></app-my-pages-header>

  <div class="row" *ngIf="shows.length; else emptypage">
    <div class="col-12 col-sm-6 col-lg-4 col-xl-12 show-item" *ngFor="let show of shows">
      <app-show-info [info]="show" [isEventAdministratedByCurrentUser]="isEventAdministratedByCurrentUser"></app-show-info>
    </div>
  </div>

  <ng-template #emptypage>
    <div>Empty page</div>
  </ng-template>
</div>
