<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #cropImgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Auto shown modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img-cropper class="crop-container" #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
        <div class="btns-container">
          <button type="button" class="btn-with-border btn-orange" (click)="hideModal()">Cancell</button>
          <button type="button" class="btn-with-border btn-orange" (click)="saveImage()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
