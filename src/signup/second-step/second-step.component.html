<div class="signup-container">
  <div>
    <div class="avatar-container">
      <img src="{{userProfile?.picture}}" alt="Avatar">
    </div>
    <div class="user-data-container">
      <div class="user-name-container">{{newUser?.username || newUser?.name}}</div>
      <div class="user-email-container">{{newUser?.email || newUser?.email}}</div>
    </div>
  </div>

  <div>
    <div class="user-seletor-header">
      Who Are You?
    </div>
    <div class="user-type-selector-container">
      <button class="user-type-button fan"
              (click)="isUserArtist(false)">
        <a class="question-tip" title="Fan is fun.">
          <img class="question-tip-img" src="/assets/img/question.png" alt="?">
        </a>
        <span [ngStyle]="{opacity: isTypeArtist ? '1' : '.5'}">
              <img src="/assets/img/musician-fan.png" alt="Fan">
                I'm a Fan
              </span>
      </button>
      <button class="user-type-button artist"
              (click)="isUserArtist(true)">
        <a class="question-tip" title="Artist is a man who plays music.">
          <img class="question-tip-img" src="/assets/img/question.png" alt="?">
        </a>
        <span [ngStyle]="{opacity: isTypeArtist ? '.5' : '1'}">
              <img src="/assets/img/musicians.png" alt="Musician">
                I'm an Artist
              </span>
      </button>
    </div>

    <div [ngStyle]="{display: isTypeArtist ? 'none' : 'block'}">
      <input class="form-control"
             type="text"
             [(ngModel)]="newUser.username"
             #usrname
             placeholder="* What should we call you? (nickname)">
      <div class="gender-selector-container">
        <span class="gender-head">Gender:</span>
        <input type="radio" name="gender" value="male" [(ngModel)]="newUser.gender"> <span class="gender-unit">Male</span>
        <input type="radio" name="gender" value="female" [(ngModel)]="newUser.gender"> <span
          class="gender-unit">Female</span>
        <input type="radio" name="gender" value="other" [(ngModel)]="newUser.gender"> <span
          class="gender-unit">Other</span>
      </div>

      <select class="form-control" [(ngModel)]="newUser.country">
        <option value="" disabled selected="selected">* Select Country</option>
        <option *ngFor="let country of countries" value={{country.country}}>{{country.alias || newUser.country}}</option>
      </select>

      <select class="form-control" [(ngModel)]="newUser.city">
        <option value="" disabled selected="selected">* Select City</option>
        <option *ngFor="let city of cities" value={{city.city}}>{{city.alias}}</option>
      </select>

      <div>
        <button type="submit" class="submit-signup" (click)="submitData(newUser)">Let's Do This!</button>
      </div>
    </div>

    <div [ngStyle]="{display: isTypeArtist ? 'block' : 'none'}">
      <input class="form-control"
             type="text"
             [(ngModel)]="newUser.groupName"
             #usrname
             placeholder="* Artist or Band name">

      <select class="form-control" [(ngModel)]="newUser.genres">
        <option value="" disabled selected="selected">* What's Your Thing?</option>
        <option *ngFor="let genre of genres" value={{genre}}>{{genre}}</option>
      </select>

      <select class="form-control"
              [(ngModel)]="newUser.country">
        <option value="" disabled selected="selected">* Select Country</option>
        <option *ngFor="let country of countries"
                value={{country.country}}>
                {{newUser.country || country.alias}}
        </option>
      </select>
      <select class="form-control"
              [(ngModel)]="newUser.city">
        <option value="" disabled selected="selected">* Select City</option>
        <option *ngFor="let city of cities"
                value={{city.city}}>
                {{newUser.city || city.alias}}
        </option>
      </select>
      <div>
        <button type="submit" class="submit-signup" (click)="submitData()">Let's Do This!</button>
      </div>
    </div>
  </div>

</div>
