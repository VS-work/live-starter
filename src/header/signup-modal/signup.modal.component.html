<button type="button" class="signup-button" (click)="staticModal.show()">Sign Up</button>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>

        <div [ngStyle]="{display: firstStepSuccess ? 'none' : 'block'}">
          <h4 class="modal-title">Sign up to LiveStarter</h4>
        </div>

        <div [ngStyle]="{display: firstStepSuccess ? 'block' : 'none'}">
          <div class="back-button-container" (click)="backToFisrtStep()">
            <img src="/assets/img/back.png" alt="back">
          </div>
          <div class="avatar-container">
            <img src="/assets/img/default-avatar.png" alt="Avatar">
          </div>
          <div class="user-data-container">
            <div class="user-name-container">User Name</div>
            <div class="user-email-container">User Email</div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div [ngStyle]="{display: firstStepSuccess ? 'none' : 'block'}">
          <div class="signup-by-socials">
            Get in via socials
            <div>
              <button (click)="socialLogin('google')">
                <img src="/assets/img/google.svg" alt="Google+ icon"/>
              </button>

              <button (click)="socialLogin('facebook')">
                <img src="/assets/img/fb.svg" alt="Facebook icon"/>
              </button>

              <button (click)="socialLogin('tweeter')">
                <img src="/assets/img/tw.svg" alt="Twitter icon"/>
              </button>
            </div>
            <div class="signup-devider-container">
              <hr>
              <span class="signup-or">OR</span>
              <hr>
            </div>
          </div>
          <input class="form-control"
                 type="text"
                 [(ngModel)]="signupForm.email"
                 #userEmail
                 placeholder="* Email Address">
          <input class="form-control"
                 type="text"
                 [(ngModel)]="signupForm.password"
                 #pwd
                 placeholder="* Think of a strong password">
          <input class="form-control"
                 type="text"
                 [(ngModel)]="signupForm.passwordConfirm"
                 #pwdconfirm
                 placeholder="* Try to repeat your password">
          <div class="error-msg">{{userErrorMessage}}</div>
          <div>
            <button type="submit" class="submit-signup" (click)="submitData(signupForm)">Let's Rock!</button>
          </div>
        </div>

        <div [ngStyle]="{display: firstStepSuccess ? 'block' : 'none'}">

          <div class="user-seletor-header">
            Who Are You?
          </div>
          <div class="user-type-selector-container">
            <button class="user-type-button fan"
                    (click)="isUserArtist(false)">
              <a class="question-tip" title="Fan is fun.">
                <img class="question-tip-img" src="/assets/img/question.png" alt="?">
              </a>
              <span [ngStyle]="{opacity: isTypeArtist ? '1' : '.5'}">
              <img src="/assets/img/musician-fan.png" alt="Fan">
                I'm a Fan
              </span>
            </button>
            <button class="user-type-button artist"
                    (click)="isUserArtist(true)">
              <a class="question-tip" title="Artist is a man who plays music.">
                <img class="question-tip-img" src="/assets/img/question.png" alt="?">
              </a>
              <span [ngStyle]="{opacity: isTypeArtist ? '.5' : '1'}">
              <img src="/assets/img/musicians.png" alt="Musician">
                I'm an Artist
              </span>
            </button>
          </div>

          <div [ngStyle]="{display: isTypeArtist ? 'none' : 'block'}">
            <input class="form-control"
                   type="text"
                   [(ngModel)]="signupForm.username"
                   #usrname
                   placeholder="* What should we call you? (nickname)">
            <div class="gender-selector-container">
              <span class="gender-head">Gender:</span>
              <input type="radio" name="gender" value="male"> <span class="gender-unit">Male</span>
              <input type="radio" name="gender" value="female"> <span class="gender-unit">Female</span>
              <input type="radio" name="gender" value="other"> <span class="gender-unit">Other</span>
            </div>

            <select class="form-control">
              <option value="ua">Ukraine</option>
              <option value="us">United States</option>
              <option value="br">Great Britain</option>
              <option value="ru">Russia</option>
            </select>

            <input class="form-control"
                   type="text"
                   [(ngModel)]="signupForm.city"
                   #usrcity
                   placeholder="* City">
            <div>
              <button type="submit" class="submit-signup" (click)="submitData(signupForm)">Let's Do This!</button>
            </div>
          </div>

          <div [ngStyle]="{display: isTypeArtist ? 'block' : 'none'}">
            <input class="form-control"
                   type="text"
                   [(ngModel)]="signupForm.groupName"
                   #usrname
                   placeholder="* Artist or Band name">
            <select class="form-control">
              <option value="rock">Rock</option>
              <option value="classic">Classic</option>
              <option value="jazz">Jazz</option>
              <option value="pop">Pop</option>
            </select>
            <select class="form-control">
              <option value="ua">Ukraine</option>
              <option value="us">United States</option>
              <option value="br">Great Britain</option>
              <option value="ru">Russia</option>
            </select>
            <input class="form-control"
                   type="text"
                   [(ngModel)]="signupForm.city"
                   #usrname
                   placeholder="* City">
            <div>
              <button type="submit" class="submit-signup" (click)="submitData(signupForm)">Let's Do This!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
