<div class="header-container">
  <div class="title-container">
    <img src="/assets/img/logo.png" alt="Logo icon">
  </div>

  <div class="menu-container" *ngFor="let item of menuItems;">
    <span class="menu-item-container">{{item}}</span>
  </div>

  <div class="current-user-container" *ngIf="currentUser.email">
    {{currentUser.username || currentUser.email}}
    <a href="" (click)="location.reload()">Log Out</a>
  </div>

  <div class="login-container" *ngIf="!currentUser.email">
    <app-login-modal (user)="getUser($event)"></app-login-modal>
    <app-signup-modal></app-signup-modal>
  </div>
</div>
