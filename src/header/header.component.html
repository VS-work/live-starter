<header class="header">
  <div class="header-container">
    <div class="logo-container">
      <img src="/assets/img/logo.png" alt="Logo icon" *ngIf="isHomePage; else notHome" (click)="goToPage('/home', $event)">
      <ng-template #notHome>
        <a (click)="goToPage('/home', $event)">
          <img src="/assets/img/logo.png" alt="Logo icon">
        </a>
      </ng-template>
    </div>

    <div class="header-right-container" [class.show]="isShowSideMenu">
      <button type="button" class="menu-icon" (click)="showMenu()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <div class="custom-overlay" (click)="hideMenu()"></div>
      <div class="side-menu-container">
        <nav class="menu-container">
          <ul class="main-menu">
            <li class="main-menu-item" *ngFor="let menuItem of mainMenuItems">
              <a [routerLink]="menuItem.link" routerLinkActive="active" (click)="hideMenu()">{{menuItem.title}}</a>
            </li>
          </ul>
        </nav>

        <app-auth class="login-container"></app-auth>
      </div>
    </div>
  </div>
</header>
